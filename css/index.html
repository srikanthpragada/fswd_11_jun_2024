<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylesheets Demo</title>
    <!-- Internal Stylesheet-->
    <style>
        h1 {
            color:red;
        }
        div {
            font-size: 16pt;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Stylesheets Demo</h1>
    <!-- inline style -->
    <div style="color:navy">
        This is first DIV
    </div>

    <div style="background-color: gray;">
        This is second DIV
    </div>
</body>

</html>
