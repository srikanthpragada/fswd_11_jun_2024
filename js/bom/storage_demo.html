<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Demo</title>
</head>

<body>
    <h2>Storage Demo</h2>
    Key : <input type="text" id="txtKey" />
    Value : <input type="text" id="txtValue" />
    <p></p>
    <button onClick="add()">Add</button>
    <button onClick="remove()">Remove</button>
    <button onClick="get()">Get</button>
    <button onClick="listItems()">List</button>

    <script>
        var key = document.getElementById("txtKey")
        var data = document.getElementById("txtValue")

        function add() {
            localStorage.setItem(key.value, data.value);
        }
        function remove() {
            localStorage.removeItem(key.value);
        }
        function get() {
            let value = localStorage.getItem(key.value)
            if(value)
               alert(value)
            else
               alert("Key not found!")
        }

        function listItems() {
              let output = ""
              for(let i = 0; i < localStorage.length; i ++) {
                 let k  = localStorage.key(i)
                 let v = localStorage.getItem(k)
                output += `${k} - ${v}\n`
              }
              alert(output)

        }
    </script>

</body>

</html>
