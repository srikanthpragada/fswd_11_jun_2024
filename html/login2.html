<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form action="login.aspx">
        <table>
            <tr>
                <th><label for="txtEmail">Email Address </label>
                </th>
                <td> <input type="email" id="txtEmail" 
                     name="email"  autocomplete="off" /></td>
            </tr>
            <tr>
                <th> Password </th>
                <td> <input type="password" /></td>
            </tr>
           
            <tr>
                <th>MFA Code</th>
                <td>
                    <input type="number" />
                </td>
            </tr>
            <tr>
                <th>DOB </th>
                <td>
                    <input type="date" />
                </td>
            </tr>

        </table>

        <p></p>
        <input type="submit" value="Login" />
    </form>
</body>

</html>
